server.port=8087
servlet.context-path=/
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydbtest
spring.datasource.username=root
spring.datasource.password=root
spring.output.ansi.enabled=ALWAYS
lombok.log.level=DEBUG
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.apache=INFO
logging.level.com.example=INFO
logging.level.com.yourapp=INFO
logging.level.com.anotherpack=INFO
logging.level.com.yourpack=INFO
logging.file.path=C:/LogiKata
logging.file.name=myapp.log