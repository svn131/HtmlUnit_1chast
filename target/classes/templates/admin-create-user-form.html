<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Create User</title>
</head>

<body>
<h1>Create User</h1>

<form th:object="${user}" th:action="@{/admin/create}" method="post">

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" />
    </div>

    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" multiple="multiple">
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
        </select>
    </div>

    <button type="submit">Create User</button>
</form>

</body>

</html>
